    <style><![CDATA[
    /* Smooth breathing eye: amber <-> red */
    #logo-eye {
      animation: breatheColor 3s ease-in-out infinite,
                 breatheScale 3s ease-in-out infinite;
      transform-box: fill-box;
      transform-origin: center;
    }

    @keyframes breatheColor {
      0%, 100% {
        fill: #fbbf24;           /* ember amber */
        fill-opacity: 0.8;
        filter: drop-shadow(0 0 4px rgba(251, 191, 36, 0.6));
      }
      50% {
        fill: #b91c1c;           /* deep red */
        fill-opacity: 0.9;
        filter: drop-shadow(0 0 10px rgba(185, 28, 28, 0.9));
      }
    }

    @keyframes breatheScale {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.07);
      }
    }
  ]]></style>

